<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List Of Projects</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      max-width: 400px;
      width: 100%;
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 1.8rem;
      color: #333;
      border-bottom: 2px solid #eee;
      padding-bottom: 10px;
    }

    .project-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .project-list li {
      margin: 15px 0;
    }

    .project-list a {
      text-decoration: none;
      display: block;
      padding: 12px 18px;
      border-radius: 8px;
      background: #f9f9f9;
      color: #333;
      font-weight: 500;
      transition: all 0.3s ease;
      border: 1px solid #e5e5e5;
    }

    .project-list a:hover {
      background: #0078d7;
      color: #fff;
      border-color: #0078d7;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(0, 120, 215, 0.2);
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>My Projects</h1>

</body>

</html>
